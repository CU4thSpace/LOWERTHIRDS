<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.typekit.net/paf7uxj.css">
<title>HTML Lower Third â€“ BrightSign</title>
<style>
/* ===== GLOBAL ===== */
html, body {
  width: 1920px;
  height: 1080px;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #00FF00; /* ATEM chroma key */
  font-family: "gill-sans-nova-condensed", sans-serif;
}

/* ===== SAFE FRAME CONTAINER (borrowed logic) ===== */
.event-container {
  position: relative;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
}

/* ===== LOWER THIRD BLOCK ===== */
#lowerthird {
  position: absolute;
  left: 5.2%;
  bottom: 9.3%;
  max-width: 72.9%;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.35s ease, transform 0.35s ease;
  z-index: 10;
}

#lowerthird.show {
  opacity: 1;
  transform: translateY(0);
}

/* ===== TEXT STYLES (matching event styles) ===== */
.name {
  font-size: clamp(2rem, 7.5vw, 7.5rem);
  font-weight: bold;
  line-height: 1;
  color: #ccc;
  opacity: 1.0;
  word-break: keep-all;
  overflow-wrap: break-word;
  margin-bottom: 0.2em;
}

.title {
  font-size: clamp(1rem, 3.2vw, 3.2rem);
  font-weight: 100;
  line-height: 1;
  opacity: 0.9;
  color: #ccc;
}

/* ===== UTILITY ===== */
.no-break {
  white-space: nowrap;
  word-break: keep-all;
}

/* ===== DEBUG INDICATOR ===== */
#debug {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.8);
  color: #0f0;
  padding: 10px;
  font-family: monospace;
  font-size: 14px;
  max-width: 400px;
  z-index: 1000;
}
</style>
</head>
<body>
<div id="debug">Loading...</div>
<div class="event-container">
  <div id="lowerthird">
    <div class="name" id="name"></div>
    <div class="title" id="title"></div>
  </div>
</div>

<script>
/* ===== DATA ===== */
let entries = [];
let index = -1;

const lt = document.getElementById("lowerthird");
const nameEl = document.getElementById("name");
const titleEl = document.getElementById("title");
const debugEl = document.getElementById("debug");

/* ===== DEBUG HELPER ===== */
function debug(msg) {
  console.log(msg);
  debugEl.innerHTML += '<br>' + msg;
}

/* ===== LOAD JSON ===== */
async function loadNames() {
  try {
    debug('Fetching JSON...');
    const response = await fetch('https://cu4thspace.github.io/LOWERTHIRDS/NAMES.json');
    
    debug('Response status: ' + response.status);
    
    if (!response.ok) {
      throw new Error('HTTP error! status: ' + response.status);
    }
    
    const data = await response.json();
    debug('Raw data received: ' + JSON.stringify(data));
    
    // Your JSON has an "entries" property
    entries = data.entries || [];
    debug('Entries loaded: ' + entries.length + ' items');
    debug('First entry: ' + JSON.stringify(entries[0]));
    
    // Hide debug after 3 seconds if successful
    setTimeout(() => { debugEl.style.display = 'none'; }, 3000);
    
  } catch (error) {
    debug('ERROR: ' + error.message);
    debug('Using fallback data');
    console.error('Error loading names:', error);
    // Fallback to hardcoded data if JSON fails to load
    entries = [
      { name: "Names", title: "Didn't Load!" }
    ];
  }
}

/* ===== DISPLAY LOGIC ===== */
function showEntry(i) {
  if (!entries.length) {
    debug('No entries available!');
    return;
  }
  index = (i + entries.length) % entries.length;
  nameEl.textContent = entries[index].name;
  titleEl.textContent = entries[index].title || "";
  lt.classList.add("show");
}

function nextEntry() {
  showEntry(index + 1);
}

function prevEntry() {
  showEntry(index - 1);
}

function hideEntry() {
  lt.classList.remove("show");
}

/* ===== KEYBOARD CONTROL =====
   Right Arrow = Next
   Left Arrow = Previous
   Down Arrow = Clear
   Shift + R = Refresh Page
*/
document.addEventListener("keydown", function(e) {
  switch (e.key) {
    case "ArrowRight":
      nextEntry();
      break;
    case "ArrowLeft":
      prevEntry();
      break;
    case "ArrowDown":
      hideEntry();
      break;
    case "R":
    case "r":
      if (e.shiftKey) {
        location.reload();
      }
      break;
  }
});

/* ===== INITIALIZE ===== */
loadNames().then(() => {
  hideEntry();
});
</script>
</body>
</html>
